<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <h1 class="Titulo-principal">Juego del Ahorcado</h1>
    </header>
    <main>
        <div class="contenido">
            <section>
                <div class="contenedor">
                    <canvas class="tablero" width="1200" height="800"></canvas>
                    <div class="contenedorLetras"></div>
                    <div class="contenedorErrores"></div>
                </div>
            </section>
            <section class="inicio">
                <div class="agregarPalabra">
                    <label for="nuevaPalabra"></label>
                    <input type="text" name="" id="nuevaPalabra">
                    <label for="nuevaP"></label>
                    <input id="nuevaP" type="button" value="Agregar Palabra">
                </div>
                <div class="jugar">
                    <label for="btn-jugar"></label>
                    <input id="btn-jugar" type="button" value="Jugar">
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/AgregarPalabra.js"></script>
    <script src="js/dibujarEnTablero.js"></script>
</body>
</html>
